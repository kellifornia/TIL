<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);

    const onChange = ({ target }) => {
      setAmount(target.value);
    };

    const onFlipp = () => {
      reset();
      setInverted(current => !current);
    }
    const reset = () => setAmount(0);
    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={inverted ? amount * 60 : amount}
            onChange={onChange}
            disabled={inverted}
            id="minutes"
            type="number"
            placeholder="Minutes"></input>
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input
            value={inverted ? amount : amount / 60}
            onChange={onChange}
            disabled={!inverted}
            id="hours"
            type="number"
            placeholder="Hours"></input>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlipp}>inverted</button>
      </div>
    )
  };

  function KmToMiles(){
    return <h3>KM 2 M</h3>
  }

  function App() {
    const [select, selectState] = React.useState("xx");
    const onSelect = ({target}) => {
      selectState(target.value);
      console.log(target.value)
    }
    return (
      <div>
        <h1>Super Converter</h1>
        <select value={select} onChange={onSelect}>
          <option value="xx">Select option!</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr/>
        
        {select === "xx" ? "Please select this option!" : null}
        {select === "0" ? <MinutesToHours /> : null}
        {select === "1" ? <KmToMiles /> : null}

        </div>
    )
  };

  const app = document.getElementById("app");
  ReactDOM.createRoot(app).render(<App />);

</script>

</html>
